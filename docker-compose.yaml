version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: users-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: users
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - users-net

  users-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: users-service
    depends_on:
      - postgres
    environment:
      - configPath=/app/config.yaml
    ports:
      - "8071:8071"
      - "50061:50061"
    networks:
      - users-net

networks:
  users-net:
    name: users-net
    driver: bridge
